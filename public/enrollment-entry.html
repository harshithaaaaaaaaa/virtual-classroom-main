<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>

    <!-- Add your content for creating a class here -->

    <section id="header">
        <a class="start-logo" href="./index.html"><img src="../assets/logo.png" alt="Logo" class="logo"></a>
        
        <div>
            <ul id="navbar">
                <li><a href="./student.html">courses List</li></a>
                <li><a href="">Disscussion form</li></a>
                <li><a href="./enrollment.html">Enrollment list</li></a>

            </ul>
        </div>

        <div id="mobile">
            <i id="bar" class="fa-solid fa-bars hammu" ></i>
        </div>

    </section>

    <div class="ia">
    
        <form id="ia1" method="post" class="todo" action="./upload.html" target="_blank">

            <p>ENROLL</p><br>

            <div class="row">

                <label for="user">STUD_ID:</label><br>
                <input type="text" name="stud_id" id="stud_id" required> <br><br>

                <label for="user">COURSE-ID:</label><br>
                <input type="text" name="course_id" id="course_id" required> <br><br>

            </div>
            
            <input type="submit" value="submit" id="submit">
        </form>
    </div>   
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("ia1").addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent default form submission
        // Get form values
        var stud_id = document.getElementById("stud_id").value;
        var course_id = document.getElementById("course_id").value;
       

        const formData = {
            stud_id:stud_id,
            course_id: course_id
        };

        localStorage.setItem("stud_id", stud_id);
        localStorage.setItem("course_id", course_id);

        try {
            const response = await fetch('http://localhost:3101/submit_form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            if (response.ok) {
                console.log('Form submitted successfully');
                alert('Enrollment successfull');
                // Redirect to upload.html
                // window.location.href = "./upload.html";
            } else {
                console.error('Error submitting form');
            }
        } catch (error) {
            console.error('Error submitting form:', error);
            alert('Error submitting form: ' + error.message);
        }
    });
});

    </script>
    
    
    <script src="https://kit.fontawesome.com/30581fc693.js" crossorigin="anonymous"></script>
    <script src="./navigation.js"></script>
    
</body>
