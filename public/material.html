<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <style>
        #submit{
            padding: 15px;
            border-radius: 10px;
            background-color: #DAD6D2;
            width: 80%;
            letter-spacing: 5px;
            /* margin-top: 25px; */
            border: none;
            box-shadow: 25px 25px 75px rgba(0,0,0,0.25);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform .2s;
            text-transform: uppercase;
        }

        #submit:hover{
            background-color:#ACA29A;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- Add your content for creating a class here -->

    <section id="header">
        <a class="start-logo" href="../index.html"><img src="../assets/logo.png" alt="Logo" class="logo"></a>
        
        <div>
            <ul id="navbar">
                <li><a href="./teacher.html">Create class</li></a>

                <a href="#" id="close"><i class="fa-solid fa-arrow-left"></i></a>
            </ul>
        </div>

        <div id="mobile">
            <i id="bar" class="fa-solid fa-bars hammu" ></i>
        </div>

    </section>

    <div class="ia">
    
        <form id="ia1" method="post" class="todo">

            <p>ENTER FILE DETAILS</p><br>

            <div class="row">
                <label for="user">COURSE-ID:</label><br>
                <input type="text" name="course_id" id="course_id" required> <br><br>

                <label for="user">DESCRIPTION:</label><br>
                <input type="text" name="descr" id="descr" required class="desc-box"> <br><br>

            </div>
            
            <input type="submit" value="submit" id="submit">
        </form>
    </div>   
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("ia1").addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent default form submission
        // Get form values
        var cid = document.getElementById("course_id").value;
        
        var descr = document.getElementById("descr").value;

        const formData = {
            course_id: course_id,
            descr: descr,
        };

        localStorage.setItem("course_id", course_id);
        localStorage.setItem("descr", descr);

        try {
            const response = await fetch('http://localhost:3030/submit_form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            if (response.ok) {
                console.log('Form submitted successfully');
                alert('Form submitted successfully and class is created');
                // Redirect to upload.html
                window.location.href = "http://localhost:3100";
            } else {
                console.error('Error submitting form');
            }
        } catch (error) {
            console.error('Error submitting form:', error);
            alert('Error submitting form: ' + error.message);
        }
    });
});
    </script>

</body>
