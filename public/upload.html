    <script>
         document.addEventListener("DOMContentLoaded", function() {
        // Retrieve form data from localStorage
        var cid = localStorage.getItem("cid");
        var title = localStorage.getItem("title");
        var descr = localStorage.getItem("descr");
        
        // Populate the elements with form data
        document.getElementById("courseTitle").innerText = title;
        document.getElementById("courseDesc").innerText = "Desc: " + descr;
        document.getElementById("courseCode").innerText = "Code: " + cid;

        // Clear localStorage after retrieving data
        localStorage.clear();
    });

        // Handling file upload
        document.getElementById("uploadButton").addEventListener("click", function() {
            var formData = new FormData(document.getElementById("uploadForm"));
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload", true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert("File uploaded successfully.");
                } else {
                    alert("Error uploading file. Please try again.");
                }
            };
            xhr.send(formData);
        });

        function checkUpload() {
            var fileInput = document.getElementById('fileUpload');
            var uploadButton = document.getElementById('uploadButton');

            if (fileInput.files.length > 0) {
                // File is selected
                alert("File uploaded âœ…");
            } else {
                // No file selected
                alert("No file selected");
            }
        }

    </script>
